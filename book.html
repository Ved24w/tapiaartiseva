<!doctype html>
<html lang="en"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css"></head>

<body>
     <!-- NAVBAR -->
 <nav class="navbar navbar-expand-lg navbar-orange">
  <div class="container-fluid">
    
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="image/logo.png" class="nav-logo me-2">
      <span class="text-white fw-bold">Tapi Mata Aarti</span>
    </a>

    <!-- Toggle Button -->
    <button class="navbar-toggler" type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item ms-lg-3">
          <a class="book-btn" href="donate.html">Book Aarti Slot</a>
        </li>
      </ul>
    </div>

  </div>
</nav>
  <!-- include top-bar + navbar -->
  <main class="py-5">
    <div class="container">
      <h2 class="text-center mb-3">Book Aarti Slot</h2>
      <div class="row justify-content-center">
        <div class="col-md-7">
          <form id="book-form" class="p-4 bg-white rounded shadow">
            <input id="name" class="form-control mb-2" placeholder="Your name" required>
            <input id="phone" class="form-control mb-2" placeholder="Phone" required>
            <input id="email" type="email" class="form-control mb-2" placeholder="Email">
            <input id="date" type="date" class="form-control mb-2" required>
            <select id="slot" class="form-control mb-2">
              <option>Morning - 7:00 AM</option>
              <option>Evening - 6:30 PM</option>
              <option>Special - specify in notes</option>
            </select>
            <textarea id="notes" class="form-control mb-3" placeholder="Notes (pooja type, number of people)"></textarea>
            <button type="submit" class="btn btn-warning w-100">Submit Booking</button>
          </form>

          <div id="book-result" class="mt-3"></div>
        </div>
      </div>
    </div>
  </main>

<script>
  const hamburger = document.getElementById("hamburger");
  const navMenu = document.getElementById("navMenu");

  hamburger.addEventListener("click", () => {
    navMenu.classList.toggle("active");
  });
</script>

</body></html>
