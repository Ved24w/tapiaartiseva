<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarti Booking</title>
  <link rel="stylesheet" href="arti.css">
</head>
<body>

<section class="booking">

  <h1>Select Date & Time for <span>Tapi Aarti(तापी आरती)</span></h1>

  <div class="booking-card">

    <!-- LEFT -->
    <div class="form">

      <!-- DATE -->
      <label>Select Date</label>
      <input type="date" id="date" />

      <!-- TIME -->
      <label>Select Time Slot</label>
      <div class="slots">
        <button class="slot">6:00 PM</button>
        <button class="slot active">6:30 PM</button>
        <button class="slot">7:00 PM</button>
      </div>

      <!-- PERSON -->
      <label>Number of Persons</label>
      <div class="counter">
        <button id="minus">−</button>
        <span id="persons">2</span>
        <button id="plus">+</button>
      </div>

      <p class="note">Max 10 persons per booking</p>

    </div>

    <!-- RIGHT SUMMARY -->
    <div class="summary">
      <h3>Booking Summary</h3>
      <p><b>Aarti:</b> Tapi Aarti(तापी आरती)</p>
      <p><b>Date:</b> <span id="s-date">--</span></p>
      <p><b>Time:</b> <span id="s-time">7:00 PM</span></p>
      <p><b>Persons:</b> <span id="s-person">1</span></p>

      <a href="#" class="book-btn">Confirm Booking</a>
    </div>

  </div>
</section>

<script>
  const slots = document.querySelectorAll(".slot");
  const sTime = document.getElementById("s-time");
  const sPerson = document.getElementById("s-person");
  const sDate = document.getElementById("s-date");

  const plus = document.getElementById("plus");
  const minus = document.getElementById("minus");
  const persons = document.getElementById("persons");
  const dateInput = document.getElementById("date");

  let count = 2;

  slots.forEach(slot => {
    slot.addEventListener("click", () => {
      slots.forEach(s => s.classList.remove("active"));
      slot.classList.add("active");
      sTime.innerText = slot.innerText;
    });
  });

  plus.onclick = () => {
    if (count < 10) {
      count++;
      persons.innerText = count;
      sPerson.innerText = count;
    }
  };

  minus.onclick = () => {
    if (count > 1) {
      count--;
      persons.innerText = count;
      sPerson.innerText = count;
    }
  };

  dateInput.addEventListener("change", () => {
    sDate.innerText = dateInput.value;
  });
</script>

</body>
</html>
