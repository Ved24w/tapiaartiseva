
<h2>Admin Slot Control</h2>

<select id="slotName">
  <option>Tapi Aarti</option>
  <option>Shayan Aarti</option>
  <option>Bhasm Aarti</option>
</select>

<input type="number" id="seatCount" placeholder="Seats">

<button onclick="updateSeat()">Update</button>

<script>
function updateSeat() {
  let slot = document.getElementById("slotName").value;
  let seats = parseInt(document.getElementById("seatCount").value);
  slotsData[slot].seats = seats;
  alert("Seat Updated!");
}
</script>
