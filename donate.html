<body class="bg-light">

<section class="container py-5" id="donate">
  <div class="card mx-auto p-4 shadow" style="max-width:500px;border-radius:15px;">
    <h3 class="text-center mb-2">Donate for Tapi Mata Aarti</h3>
    <p class="text-center text-muted">Your support keeps the aarti alive üôè</p>

    <input id="name" class="form-control mb-2" placeholder="Your Full Name">
    <input id="mobile" class="form-control mb-2" placeholder="Mobile Number">
    <input id="amount" class="form-control mb-3" placeholder="Donation Amount (‚Çπ)">

    <button onclick="payNow()" class="btn btn-warning w-100 rounded-pill">
      Donate Now
    </button>
  </div>
</section>

<script>
function payNow() {
  const name = document.getElementById("name").value;
  const mobile = document.getElementById("mobile").value;
  const amount = document.getElementById("amount").value;

  if(!name || !mobile || !amount){
    alert("Please fill all details");
    return;
  }

  fetch("http://localhost:5000/create-order",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({amount,name,mobile})
  })
  .then(res=>res.json())
  .then(data=>{
    var options = {
      key: "RAZORPAY_LIVE_KEY",
      amount: data.amount,
      currency: "INR",
      name: "Tapi Mata Aarti",
      description: "Donation",
      order_id: data.orderId,
      handler: function (response){
        window.location.href = `success.html?payment_id=${response.razorpay_payment_id}`;
      },
      prefill: { name, contact: mobile },
      theme: { color: "#ff9800" }
    };
    new Razorpay(options).open();
  });
}
</script>
